<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      export const maxProduct = () => {
        const Arr = [2, 3, -5, -2, 4, 1000];
        let initial = Arr[0] * Arr[1];
        let x = 0;
        for (let i = 0; i < Arr.length - 1; i++) {
          let biggest = Arr[i] * Arr[i + 1];
          if (initial > biggest) {
            x = initial;
          } else {
            x = biggest;
            initial = biggest;
          }
        }
        console.log("maxProduct: " + x);
      };
    </script>
  </body>
</html>
