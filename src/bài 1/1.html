<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 7, 8, 9, 12, 70, 56];
      const n = arr.length;

      function maxProduct(arr, n) {
        arr.sort(function (a, b) {
          return a - b;
        });

        let num1, num2;

        let sum1 = arr[0] * arr[1];

        let sum2 = arr[n - 1] * arr[n - 2];

        if (sum1 > sum2) {
          num1 = arr[0];
          num2 = arr[1];
        } else {
          num1 = arr[n - 2];
          num2 = arr[n - 1];
        }
        document.write("Max product pair = " + "{" + num1 + "," + num2 + "}");
      }

      maxProduct(arr, n);
    </script>
  </body>
</html>
